<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoavaliação de Saúde</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Saúde e Bem-Estar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="health-tips.html">Dicas de Saúde</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculators.html">Calculadoras</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="self-assessment.html">Autoavaliação</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Autoavaliação de Saúde</h2>
        <form id="self-assessment-form">
            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <select class="form-control" id="gender" required>
                    <option value="">Selecione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity-level">Nível de Atividade Física:</label>
                <select class="form-control" id="activity-level" required>
                    <option value="">Selecione</option>
                    <option value="sedentary">Sedentário</option>
                    <option value="lightly-active">Levemente Ativo</option>
                    <option value="moderately-active">Moderadamente Ativo</option>
                    <option value="very-active">Muito Ativo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="self-assessment-result" class="mt-3"></div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
