<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Professor</title>
    <link rel="stylesheet" href="styles_portal.css">
</head>
<body>
    <!-- Topo fixo -->
    <div class="topo-fixo">
        <div class="container">
            <div class="row">
                <!-- Nome da instituição à esquerda -->
                <div class="col-md-6">
                    <a href="index.html" class="nome-instituicao mr-auto">INSTITUIÇÃO EDUCA MAIS</a>
                </div>
                <!-- Botões nos cantos direitos -->
                <div class="col-md-6 text-right">
                    <a href="#" onclick="window.history.back();" class="btn btn-secondary btn-lg ml-2 botao-topo">Voltar</a>
                </div>
            </div>
        </div>
    </div>
    <section id="turmas">
        <div>
            <h2>Horário de Aulas</h2>
        </div>
        <table id="turmasTable">
            <thead>
                <tr>
                    <th>Número da Turma</th>
                    <th>Curso</th>
                    <th>Disciplina</th>
                    <th>Professor</th>
                    <th>Horário Manhã</th>
                    <th>Horário Tarde</th>
                    <th>Horário Noite</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados das turmas serão carregados aqui -->
            </tbody>
        </table>
    </section>
    
    <section id="alunos">
        <h2>Alunos Matriculados</h2>
        <ul id="alunosList">
            <!-- Aqui serão inseridos os alunos matriculados via JavaScript -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Instituição Educa mais. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts_portal_professor.js"></script>
</body>
</html>
